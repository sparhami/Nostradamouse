<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="bower_components/platform/platform.js"></script>
        <link rel="import"
              href="bower_components/polymer/polymer.html">

<!--         <link rel="import"
              href="bower_components/prism-js/prism-js.html"> -->

        <script src="bower_components/Nostradamouse/dist/nmouse.js"
                defer>
        </script>

        <link rel="import"
              href="bower_components/core-scaffold/core-scaffold.html">
        <link rel="import"
              href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import"
              href="bower_components/core-item/core-item.html">
        <link rel="import"
              href="bower_components/core-menu/core-menu.html">
        <link rel="import"
              href="bower_components/core-menu/core-submenu.html">

        <link rel="import"
              href="components/app-content.html">
        <link rel="import"
              href="components/img-launcher.html"
              async>

        <link rel="stylesheet"
              href="css/style.css">
    </head>

    <body>
        <template is="auto-binding">
            <core-scaffold>
                <core-header-panel navigation flex mode="seamed">
                    <core-toolbar>Nostradamouse</core-toolbar>
                    <core-menu>
                        <core-submenu label="About">
                            <core-item label="Getting Started">
                                <a href="#gettingStarted.html"></a>
                            </core-item>
                            <core-item label="Why lazy loading?">
                                <a href="#lazyLoading.html"></a>
                            </core-item>
                            <core-item label="Dependencies and Bundling"
                                       selected>
                                <a href="#dependenciesAndBundling.html"></a>
                            </core-item>
                        </core-submenu>
                        <core-submenu label="API">
                            <core-item label="Element API">
                                <a href="#elementApi.html"></a>
                            </core-item>
                            <core-item label="JavaScript API">
                                <a href="#javasScriptApi.html"></a>
                            </core-item>
                        </core-submenu>
                        <core-submenu label="Advanced">
                            <core-item label="Customizing Load">
                                <a href="#loadHook.html"></a>
                            </core-item>
                        </core-submenu>
                    </core-menu>
                </core-header-panel>
                <div tool><h1 class="app-content-title">{{pageTitle}}</h1></div>

                <app-content pageTitle="{{pageTitle}}"
                             baseUrl="pages"
                             defaultPage="gettingStarted.html">
                </app-content>
            </core-scaffold>
        </template>

        <!-- nmouse rules -->
        <nmouse-rule src="bower_components/prism-js/prism-js.html">
            <nmouse-trigger type="added" tagName="prism-js">
            </nmouse-trigger>
        </nmouse-rule>
        <!-- end nmouse rules -->
    </body>
</html>
