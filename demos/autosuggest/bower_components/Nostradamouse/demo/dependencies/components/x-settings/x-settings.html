<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element
  name="x-settings"
  attributes="opened">
  <template>
    <style>
      .settings {
        width: 400px;
        height: 300px;
      }
    </style>
    <paper-dialog
      id="dialog"
      class="settings"
      heading="Settings"
      backdrop="true"
      autoCloseDisabled="true"
      opened="{{opened}}">
      <ul>
        <li>Setting one</li>
        <li>Setting two</li>
      </ul>
      <paper-button label="Cancel" dismissive></paper-button>
      <paper-button label="Save" affirmative></paper-button>
    </paper-dialog>
  </template>
  <script type="application/javascript" src="x-settings.js"></script>
</polymer-element>
