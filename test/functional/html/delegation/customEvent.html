<html>
    <head>
        <script src="/bower_components/platform/platform.js"></script>
        <script src="/build/nmouse.js"></script>
    </head>

    <body>
        <button id="button">Click Me!</button>

        <nmouse-rule selector="#button"
                     src="trigger-src">
            <nmouse-trigger type="someCustomEvent"></nmouse-trigger>
        </nmouse-rule>

        <script>
            document.getElementById('button').addEventListener('click', function() {
                this.dispatchEvent(new CustomEvent("someCustomEvent", {}));
            });
        </script>
    </body>
</html>
