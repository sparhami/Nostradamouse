<html>
    <head>
        <script src="/bower_components/platform/platform.js"></script>
        <script src="/build/nmouse.js"></script>

        <script>
            localStorage.clear();
        </script>
    </head>

    <body>
        <button id="button">Click Me!</button>

        <nmouse-rule selector="#button"
                     src="trigger-src">
            <nmouse-trigger type="click"></nmouse-trigger>
        </nmouse-rule>

        <nmouse-deps>
            <nmouse-dep data-id="1" src="trigger-src" deps="2"></nmouse-dep>
            <nmouse-dep data-id="2" src="trigger-dep-src"></nmouse-dep>
        </nmouse-deps>
    </body>
</html>
