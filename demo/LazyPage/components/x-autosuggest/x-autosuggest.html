<polymer-element
  name="x-autosuggest"
  attributes="opened"
  on-click="{{open}}">
  <template>
    <style>
      .dropdown {
        position: absolute;
        left: 0;
        right: 0;
      }
      
      .overlay {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
    </style>
    <content></content>
    <template if="{{opened}}">
        <div class="overlay" on-click="{{close}}"></div>
        <ul class="dropdown">
          <li>Suggestion 1</li>
          <li>Suggestion 2</li>
          <li>Suggestion 3</li>
        </ul>
    </template>

  </template>
  <script type="application/javascript" src="x-autosuggest.js"></script>
</polymer-element>
