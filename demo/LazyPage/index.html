<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Lazy</title>

        <script>
            console.time('load');
            window.addEventListener('DOMContentLoaded', function() {
                console.timeEnd('load');
            });
        </script>

        <script src="bower_components/platform/platform.js"></script>
        <script src="/release/nmouse.js" defer></script>
        <link rel="import"
              href="bower_components/polymer/polymer.html">

        <script src="js/index.js" defer></script>
        <script src="js/loadNotifications.js" defer></script>

        <link rel="stylesheet"
              type="text/css"
              href="css/style.css">
    </head>
    <body>
        <x-autosuggest id="searchBox">
            <input type="search"
                   placeholder="Search" />
        </x-autosuggest>

        <button id="settingsBtn">Settings</button>

        <x-settings id="settingsDialog"></x-settings>

        <paper-toast id="componentLoadedToast" text="custom element loaded"></paper-toast>

        <!--  nmouse rules -->
        <nmouse-rule el="#settingsBtn"
                     selector="#settingsBtn"
                     src="components/x-settings/x-settings.html">
            <nmouse-trigger type="mouseover"></nmouse-trigger>
            <nmouse-trigger type="focus"></nmouse-trigger>
        </nmouse-rule>
        <nmouse-rule el="#searchBox > input"
                     selector="#searchBox"
                     src="components/x-autosuggest/x-autosuggest.html"
                     >
            <nmouse-trigger type="mouseover"></nmouse-trigger>
        </nmouse-rule>
        <!--  end nmouse rules -->
    </body>
</html>
